<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Museum Web Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}

.active, .button:hover {
 		background-color: #ccc;
 		text-decoration: none;
  		}
  		
.button {
 	text-decoration: none;
}

</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a th:href="@{/home}" class="w3-bar-item w3-button"><b>Museo Smart</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small" id=buttonsDIV>
      <a th:href="@{/home}" class="w3-bar-item button">Home</a>
      <a th:href="@{/artworks}" class="w3-bar-item button active">Opere</a>
      <a th:href="@{/gallery}" class="w3-bar-item button">Gallery</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-large w3-hide-small">
     <img th:src="@{${artwork.img}}" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
    </div>

    <div  class="w3-col m6 w3-padding-large">
      <h1 th:text="${artwork.title}" class="w3-center"></h1><br>
      
      <h5 style="margin-top:-25px;" th:text="${artwork.movement}" class="w3-center"></h5>
      <p th:text="${artwork.description}" class="w3-large"><span class="w3-tag w3-light-grey"></span></p>
	 <p style="margin-bottom:-34px; " align = left> Autore : </p>
       <h6 th:text="${artwork.artist}" class="w3-center"></h6>
       
        <p style="margin-bottom:-34px; " align = left> Tipologia : </p>
       <h6 th:text="${artwork.type}" class="w3-center"></h6>
       
       	 <p style="margin-bottom:-34px; " align = left> Stanza : </p>
       <h6 th:text="${artwork.room}" class="w3-center"></h6>
       
    </div>
  </div>
  
  <hr>
  
<!-- End page content -->
</div>
  
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Realizzato da Gruppo 5</p>
    <p><b>A.Albanese - G.Basile - G.Casciola - G.Ferrarello - A.Virruso</b></p>
</footer>

<script>

window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted || 
                         ( typeof window.performance != "undefined" && 
                              window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    //window.location.reload();
    var currentButton = document.getElementsByClassName("active");
	currentButton[0].className = currentButton[0].className.replace(" active", "");
	var header = document.getElementById("buttonsDIV");
	var btns = header.getElementsByClassName("button");
	for (var i = 0; i < btns.length; i++)
		if(btns[i].innerHTML == "Opere")
			btns[i].className += " active";
  }
});


// Add active class to the current button (highlight it)
var header = document.getElementById("buttonsDIV");
var btns = header.getElementsByClassName("button");
for (var i = 0; i < btns.length; i++) {
	btns[i].addEventListener("click", function() {
		var current = document.getElementsByClassName("active");
  		current[0].className = current[0].className.replace(" active", "");
		this.className += " active";
  	});
}

</script>

</body>
</html>
